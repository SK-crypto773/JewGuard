	<section id="intro">

		<div class="box">
            <main role="main">
                <div class="container">
                  <div class="card m-4">
                    <div class="card-body">
                      <h2 class="pt-4" style="color: white;">Create Post</h2>
                      <div class="form-group">
                        <p style="color: white;">
                            Name
                        </p>
                        <label for="Author"></label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Name"
                          id="author"
                        />
                      </div>
                      <div class="form-group">
                        <p style="color: white;">
                            Title
                        </p>
                        <label for="Post Title"></label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Title"
                          id="postTitle"
                        />
                      </div>
                      <div class="form-group">
                          <p style="color: white;">
                              Messsage
                          </p>
                        <label for="Post Content"></label>
                        <textarea
                          id="postContent"
                          cols="30"
                          rows="10"
                          class="form-control"
                          id="postContent"
                          placeholder="Message/Information you want to share"
                        ></textarea>
                      </div>
                      <div class="form-group">
                        <p style="color: white;">
                            Date
                        </p>
                        <label for="Date"></label>
                        <input type="date" class="form-control" id="postDate" />
                      </div>
                      <input
                        type="submit"
                        value="Post"
                        class="btn btn-primary"
                        id="submitBtn"
                      />
                    </div>
                  </div>
                </div>
                <!-- /container -->
              </main>
	</div>
